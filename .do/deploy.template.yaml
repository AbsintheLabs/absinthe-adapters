spec:
  name: absinthe-adapters
  services:
    - name: uniswapv2-indexer
      dockerfile_path: ops/dockerfiles/Dockerfile.uniswapv2
      github:
        repo: AbsintheLabs/absinthe-adapters
        branch: test
        deploy_on_push: true
      envs:
        - key: DATABASE_URL
          value: "postgres://doadmin:${squid.PASSWORD}@${squid.HOST}:${squid.PORT}/${squid.DATABASE}?sslmode=require"

  databases:
    - name: squid
      engine: PG
      version: "17"

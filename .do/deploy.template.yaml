spec:
  name: absinthe-adapters
  services:
    - name: uniswapv2-indexer
      dockerfile_path: ops/dockerfiles/Dockerfile.uniswapv2
      github:
        repo: AbsintheLabs/absinthe-adapters
        branch: kushagra/improvements
        deploy_on_push: true
      envs:
        - key: DATABASE_URL
          value: '${squid.DATABASE_URL}'

  databases:
    - name: squid
      engine: pg
      version: '17'
      size: 1gb
      production: false

spec:
  name: absinthe-adapters
  services:
    - name: uniswapv2-indexer
      dockerfile_path: ops/dockerfiles/Dockerfile.uniswapv2
      github:
        repo: AbsintheLabs/absinthe-adapters
        branch: test
        deploy_on_push: true
      health_check: null
      envs:
        - key: DB_NAME
          value: ${default.DATABASE}
        - key: DB_PORT
          value: ${default.PORT}
        - key: DB_HOST
          value: ${default.HOSTNAME}
        - key: DB_USER
          value: doadmin
        - key: DB_PASS
          value: ${default.PASSWORD}
        - key: NODE_TLS_REJECT_UNAUTHORIZED
          value: "0"

  databases:
    - name: default
      engine: PG
      version: "13"
